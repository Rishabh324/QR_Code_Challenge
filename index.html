<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/qrcode.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <center>
    <div class="whole">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR Code" width="230" height="230"><br>
      <p class="stat1">Improve your front-end skills by building projects.</p>
      <p class="stat2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </center>
</body>
</html>
